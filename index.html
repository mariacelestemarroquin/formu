<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../formu/css/style.css'>
    <script src='funciones.js'></script>
</head>
<body>
    <center>
    <h1>Formulario de Estudiante</h1>
    <form action="html/tra.html" method="post">
        <label for="nombre">Name:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="grado">Grade:</label>
        <input type="text" id="grado" name="grado" required><br><br>
        
        <label for="carrera">Career:</label>
        <input type="text" id="carrera" name="carrera" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
    </center>
     
</body>
</html>
